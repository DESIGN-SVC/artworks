  "paths": {
    "/roles": {
      "post": {
        "tags": ["Role"],
        "summary": "Create a role",
        "description": "Create a new role",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "name": {
                    "type": "string"
                  }
                }
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Role created",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "id": {
                      "type": "string"
                    },
                    "name": {
                      "type": "string"
                    },
                    "created_at": {
                      "type": "string"
                    }
                  }
                }
              }
            }
          },
          "400": {
            "description": "Role already exists",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "message": {
                      "type": "string"
                    }
                  }
                }
              }
            }
          }
        }
      },
      "get": {
        "tags": ["Role"],
        "summary": "List all roles",
        "description": "Returns all roles paginated",
        "parameters": [
          {
            "name": "page",
            "in": "query",
            "description": "Page number",
            "schema": {
              "type": "number",
              "example": "page=1",
              "default": 1
            },
            "required": false
          },
          {
            "name": "limit",
            "in": "query",
            "description": "Items per page",
            "schema": {
              "type": "number",
              "example": "limit=10",
              "default": 10
            },
            "required": false
          }
        ],
        "responses": {
          "200": {
            "description": "List of roles",
            "content": {
              "application/json": {
                "example": {
                  "per_page": 10,
                  "total": 1,
                  "current_page": 1,
                  "data": [
                    {
                      "id": "1",
                      "name": "admin",
                      "created_at": "2022-01-01T00:00:00.000Z"
                    }
                  ]
                }
              }
            }
          }
        }
      }
    },
    "/roles/{id}": {
      "get": {
        "tags": ["Role"],
        "summary": "Get specific role",
        "description": "Get specific role",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "description": "Role id",
            "required": true,
            "schema": {
              "type": "string",
              "example": "1"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Role",
            "content": {
              "application/json": {
                "example": {
                  "id": "1",
                  "name": "admin",
                  "created_at": "2022-01-01T00:00:00.000Z"
                }
              }
            }
          },
          "404": {
            "description": "Role not found",
            "content": {
              "application/json": {
                "example": {
                  "message": "Role not found"
                }
              }
            }
          }
        }
      },
      "put": {
        "tags": ["Role"],
        "summary": "Update a role",
        "description": "Update a role",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "description": "Role id",
            "required": true,
            "schema": {
              "type": "string",
              "example": "1"
            }
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "name": {
                    "type": "string"
                  }
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Role updated",
            "content": {
              "application/json": {
                "example": {
                  "id": "1",
                  "name": "admin",
                  "created_at": "2022-01-01T00:00:00.000Z"
                }
              }
            }
          },
          "404": {
            "description": "Role not found",
            "content": {
              "application/json": {
                "example": {
                  "message": "Role not found"
                }
              }
            }
          }
        }
      },
      "delete": {
        "tags": ["Role"],
        "summary": "Delete a role",
        "description": "Delete a role",
        "parameters": [
          {
            "name": "id",
            "in": "path",
            "description": "Role id",
            "required": true,
            "schema": {
              "type": "string",
              "example": "1"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Role deleted"
          },
          "404": {
            "description": "Role not found",
            "content": {
              "application/json": {
                "example": {
                  "message": "Role not found"
                }
              }
            }
          }
        }
      }
    }
