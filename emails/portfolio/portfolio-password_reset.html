<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  style="width: 600px; margin-left: auto; margin-right: auto"
  dir="ltr"
  lang="en"
>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class=""
    style="
      background-color: rgb(0, 0, 0);
      width: 600px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 0px;
      margin-bottom: 0px;
    "
  >
    <table
      align="center"
      width="100%"
      border="0"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
      style="
        max-width: 37.5em;
        font-family: Montserrat, Arial;
        background-color: rgb(32, 8, 55);
      "
    >
      <tbody>
        <tr style="width: 100%">
          <td>
            <img
              alt="Header"
              src="https://storage.cloud.google.com/gs-multimidia-assets/mail-content/portfolio/2024/julho/login-emails/header.png"
              style="
                display: block;
                outline: none;
                border: none;
                text-decoration: none;
                width: 600px;
              "
            />
            <table
              align="center"
              width="100%"
              border="0"
              cellpadding="0"
              cellspacing="0"
              role="presentation"
              style="
                padding-left: 40px;
                padding-right: 40px;
                background-color: rgb(32, 8, 55);
              "
            >
              <tbody>
                <tr>
                  <td>
                    <img
                      alt="Exclamação"
                      src="https://storage.googleapis.com/gs-multimidia-assets/mail-content/portfolio/2024/julho/login-emails/exclamation.png"
                      style="
                        display: block;
                        outline: none;
                        border: none;
                        text-decoration: none;
                        margin-left: 192px;
                        margin-right: 192px;
                        padding-bottom: 30px;
                      "
                    />
                    <p
                      style="
                        font-size: 26px;
                        line-height: 24px;
                        margin: 0px;
                        color: rgb(255, 241, 241);
                        font-weight: 600;
                        text-align: center;
                      "
                    >
                      Hi [Name]!
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
            <table
              align="center"
              width="100%"
              border="0"
              cellpadding="0"
              cellspacing="0"
              role="presentation"
              style="
                padding-left: 40px;
                padding-right: 40px;
                padding-top: 30px;
                padding-bottom: 30px;
              "
            >
              <tbody>
                <tr>
                  <td>
                    <p
                      style="
                        font-size: 18px;
                        line-height: 24px;
                        margin: 0px;
                        color: rgb(231, 214, 254);
                        text-align: center;
                      "
                    >
                      You have requested a password recovery for your Artworks
                      account. To ensure the security of your account, we have
                      generated an exclusive link for you to reset your
                      password. Click on the following link to initiate the
                      password recovery process:
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
            <table
              align="center"
              width="100%"
              border="0"
              cellpadding="0"
              cellspacing="0"
              role="presentation"
              style="
                padding-left: 40px;
                padding-right: 40px;
                padding-bottom: 80px;
              "
            >
              <tbody>
                <tr>
                  <td>
                    <a
                      href="https://example.com"
                      style="
                        color: #067df7;
                        text-decoration: none;
                        margin: 0px;
                        css-float: left;
                      "
                      target="_blank"
                      ><p
                        style="
                          font-size: 18px;
                          line-height: 24px;
                          margin: 0px;
                          color: rgb(231, 214, 254);
                          text-align: center;
                          background-color: rgb(90, 32, 146);
                          border-radius: 14px;
                          width: 400px;
                          padding-left: 60px;
                          padding-right: 60px;
                          padding-top: 30px;
                          padding-bottom: 30px;
                          word-break: break-all;
                        "
                      >
                        Link
                      </p></a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
            <img
              alt="Footer"
              src="https://storage.cloud.google.com/gs-multimidia-assets/mail-content/portfolio/2024/julho/login-emails/footer.png"
              style="
                display: block;
                outline: none;
                border: none;
                text-decoration: none;
                width: 600px;
              "
            />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
